<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora Personalizada</title>
    <link rel="stylesheet" type="text/css" href="calc-css.css" />
    <script type="text/javascript" src="calc-js.js"></script>
</head>

<body>
    <div id="margem">
        <h1 id="calc-titulo">Calculadora</h1>

        <input type="text" name="visor" id="visor" />

        <form id="coluna">
            <br>
            <input type="button" value="7" class="sete" onclick="botao(value);" />
            <input type="button" value="8" class="8" onclick="botao(value);" />
            <input type="button" value="9" class="9" onclick="botao(value);" />
            <input type="button" value="/" class="/" onclick="botao(value);" />
            <br><br>
            <input type="button" value="4" class="4" onclick="botao(value);" />
            <input type="button" value="5" class="5" onclick="botao(value);" />
            <input type="button" value="6" class="6" onclick="botao(value);" />
            <input type="button" value="*" class="*" onclick="botao(value);" />
            <br><br>
            <input type="button" value="1" class="1" onclick="botao(value);" />
            <input type="button" value="2" class="2" onclick="botao(value);" />
            <input type="button" value="3" class="3" onclick="botao(value);" />
            <input type="button" value="-" class="-" onclick="botao(value);" />
            <br><br>
            <input type="button" value="0" class="0" onclick="botao(value);" />
            <input type="button" value="=" class="=" onclick="calcule();" />
            <input type="button" value="C" class="C" onclick="reset();" />
            <input type="button" value="+" class="+" onclick="botao(value);" />
        </form>
    </div>



</body>

</html>
